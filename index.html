<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can I Afford This? Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ’³ Can I Afford This?</h1>
        <p class="subtitle">Make smarter financial decisions</p>
        
        <div class="input-group">
            <label for="price">Product Price ($)</label>
            <input type="number" id="price" placeholder="Enter product price" min="0" step="0.01">
        </div>

        <div class="input-group">
            <label for="salary">Monthly Salary ($)</label>
            <input type="number" id="salary" placeholder="Enter monthly salary" min="0" step="0.01">
        </div>

        <div class="input-group">
            <label for="savings">Current Savings ($)</label>
            <input type="number" id="savings" placeholder="Enter current savings" min="0" step="0.01">
        </div>

        <div class="input-group">
            <label for="emi">EMI Option (Months)</label>
            <select id="emi">
                <option value="0">No EMI - Pay Full</option>
                <option value="3">3 Months</option>
                <option value="6">6 Months</option>
                <option value="12">12 Months</option>
                <option value="24">24 Months</option>
            </select>
        </div>

        <button id="calculate">Calculate Affordability</button>

        <div id="result" class="result hidden">
            <div class="status-badge" id="statusBadge"></div>
            <div class="stress-meter">
                <div class="stress-label">Financial Stress Level</div>
                <div class="stress-bar">
                    <div class="stress-fill" id="stressFill"></div>
                </div>
                <div class="stress-text" id="stressText"></div>
            </div>
            <div class="details" id="details"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
